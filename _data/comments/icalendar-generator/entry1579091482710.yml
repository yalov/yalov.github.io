message: "\"ООН\" по большей части уже включены в \"международные\".\r\nБолее подробная инструкция: \r\nскачать и установить с [сайта](https://www.python.org/) питон, \r\nоткрыть консоль (\"коммандная строка\") \r\nи установить icalendar c помощью команды `pip install icalendar`, \r\nзатем скачать календарь с кратким описанием, сам скрипт (через ссылку view raw -> сохранить) \r\nи ввести в коммандной строке `python путь-до-скрипта путь-до-календаря-с-крат-описанием`. \r\nЕсли что-то по-прежнему не получится, искать в интернете \"как запустить python скрипт\""
