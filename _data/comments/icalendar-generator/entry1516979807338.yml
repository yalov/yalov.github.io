message: "Несмотря на название `iCal` календарей на calend.ru, они все уже обновлены для 2018 года, в том числе и религиозные.\r\n\r\nПример:\r\n\r\n    SUMMARY:Вход Господень в Иерусалим (Вербное Воскресенье)\r\n    RDATE;VALUE=DATE:20050424,20060416,20070401,20080420,20090412,20100328,\r\n    20110417,20120408,20130428,20140413,20150405,20160424,20170409,20180401,\r\n    20190421,20200412\r\n\r\nКак видите, даты включены до 2020."
