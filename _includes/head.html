<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- title -->
    <title>
      {% if page.title == "Home" %}
         {{ site.title }} &middot; {{ site.description }}
      {% else %}
         {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <!--  seo title=false  -->

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/poole.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.min.css">
    {% if page.fullwidth == true %}<link rel="stylesheet" href="{{ site.baseurl }}/css/hyde_wide.min.css">
    {% else %}<link rel="stylesheet" href="{{ site.baseurl }}/css/hyde.min.css">
    {% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/feedback.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/lightbox2/css/images.min.css">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/favicon144.png">

    <!-- Begin Jekyll Feed -->
    {% feed_meta %}

</head>
