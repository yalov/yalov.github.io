{% if site.disqus_name %} {% if page.disqus_comments %}
<!-- Add Disqus comments. -->
<div id="disqus_thread"></div>
<script type="text/javascript">
	var disqus_shortname = "{{ site.disqus_name }}";

	var disqus_config = function() {
		this.page.url = "{{site:url}}{{site:baseurl}}{{page:url}}"; // Replace PAGE_URL with your page's canonical URL variable
		this.page.identifier = "{{page.disqus_identifier}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	};

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var dsq = document.createElement('script');
		dsq.type = 'text/javascript';
		dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
