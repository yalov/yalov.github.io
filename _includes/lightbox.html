<div class="image-row">
{% for image in page.images %}
{% if include.image == null or include.image == image.name %}
<a class="lightbox-image-link" href="{{ page.imgfolder }}/{{ image.name }}" data-lightbox="1{{include.group}}" title="{{ image.text }}">

<img class="lightbox-image" 
{% if include.height != null and include.width != null%}
    style="height: {{include.height}}; width: {{include.width}};"
{% elsif include.height != null%}
    style="height: {{include.height}};"
{% elsif include.width != null%}
    style= "width: {{include.width }};"
{% else %}
{% endif %}
src="{{ page.imgfolder }}/{{ image.thumb }}" alt="{{ image.text }} alt">
</a>
{% endif %}
{% endfor %}
</div>
